<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/espressoSmall.svg" />
		<title>Espresso Extra Extensions</title>

		<meta name="title" content="Espresso Extra Extensions">
		<meta name="description" content="A place to manage all your extensions.">
		<meta property="theme-color" content="#51D3F4">
		
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://extensions.espressoblocks.com/">
		<meta property="og:title" content="Espresso Extra Extensions">
		<meta property="og:image" content="https://extensions.espressoblocks.com/espressoSmall.svg">
		
		<meta property="twitter:url" content="https://extensions.espressoblocks.com/">
		<meta property="twitter:title" content="Espresso Extra Extensions">
		<meta property="twitter:description" content="A place to manage all your extensions.">
		<meta property="twitter:image" content="https://extensions.espressoblocks.com/espressoSmall.svg">

		<meta name="viewport" content="width=device-width" />
		<style>
			:root {
				font-family: Arial, Helvetica, sans-serif;
			}
			.sb3-comment-label {
				fill: black !important;
			}
			a {
    		    color: dodgerblue;
    		}
    		a:visited {
    		    color: #862aff;
    		}
    		body.dark-mode a {
    		    color: #00c3ff;
    		}
    		body.dark-mode a:visited {
    		    color: #af72ff;
    		}
		</style>
		%sveltekit.head%
	</head>
    	
	<body data-sveltekit-preload-data="hover" id="PAGE_BODY">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script>
		const body = document.getElementById("PAGE_BODY");
		const loop = () => {
			const darkmode = String(localStorage.getItem("pm:dark")) === "true";
			body.setAttribute("class", darkmode ? "dark-mode" : "");
			if (darkmode) {
				body.style.background = "#111";
				return;
			}
			body.style.background = "";
			requestAnimationFrame(loop);
		}
		loop();
	</script>
</html>
